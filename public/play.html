    <main class="center" style="display: flex; justify-content: space-between;">

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const gameUrl = urlParams.get("game");

      fetch("games.json")
        .then((response) => response.json())
        .then((data) => {
          const game = data.find((game) => game.url === gameUrl);
          if (game) {
            const gameNameElement = document.getElementById("gameName");
            gameNameElement.textContent = game.name;

            const gameFrame = document.getElementById("gameFrame");
            gameFrame.src = `https://www.rvz.icu/${gameUrl}/`;
          } else {
            console.error("Game not found");
          }
        })
        .catch((error) => console.error("Error fetching game data:", error));

      function toggleFullScreen() {
        var iframe = document.getElementById("gameFrame");

        if (!document.fullscreenElement) {
          iframe.requestFullscreen().catch((err) => {
            alert(
              `Error attempting to enable full-screen mode: ${err.message} (${err.name})`
            );
          });
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }
    </script>
